<section class="section">
  <div class="container">
    <div class="didnt">
      <h2 class="didnt__title">Sorry, we didn't find any cocktail for you</h2>
      <picture>
        <source
          srcset="
            ./images/card/frame1200.png    1x,
            ./images/card/frame1200@2x.png 2x
          "
          type="image/png"
          media="(min-width: 1200px)"
        />
        <source
          srcset="
            ./images/card/frame768.png    1x,
            ./images/card/frame768@2x.png 2x
          "
          type="image/png"
          media="(min-width: 768px)"
        />
        <source
          srcset="
            ./images/card/frame320.png    1x,
            ./images/card/frame320@2x.png 2x
          "
          type="image/png"
          media="(max-width: 767px)"
        />
        <img class="didnt__img" src="./images/card/frame320.png" alt="frame" />
      </picture>
    </div>

    <div class="fav-cocktails">
      <h2 class="fav-cocktails__title">Favorite cocktails</h2>
      <p class="fav-cocktails__article">
        You haven't added any favorite cocktails yet
      </p>
    </div>

    <div class="fav-ingredients">
      <h2 class="fav-ingredients__title">Favorite ingredients</h2>
      <p class="fav-ingredients__article">
        You haven't added any favorite ingredients yet
      </p>
    </div>
  </div>
</section>
